name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v $PWD:/work -w /work hadolint/hadolint \
            hadolint --config /work/security/hadolint.yaml -f json Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true
          echo "Hadolint completed"
          cat EVIDENCE/P12/hadolint_report.json || echo "No report"

      - name: Checkov IaC scan
        run: |
          # Scan docker-compose.yml and Dockerfile (use yaml framework for docker-compose)
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            -d /work \
            --framework dockerfile,yaml \
            --skip-check CKV_DOCKER_7 \
            -o json 2>&1 | tee EVIDENCE/P12/checkov_report.json || true
          echo "Checkov completed"
          echo "Report size: $(wc -c < EVIDENCE/P12/checkov_report.json) bytes"

      - name: Trivy image scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/work \
            aquasec/trivy image app:local \
              --severity CRITICAL,HIGH,MEDIUM \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true
          echo "Trivy completed"
          cat EVIDENCE/P12/trivy_report.json | head -100 || echo "No report"

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12/
          retention-days: 7

      - name: Job summary
        if: always()
        run: |
          echo "## P12 - IaC & Container Security" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans completed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Hadolint (Dockerfile)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Checkov (docker-compose.yml, Dockerfile)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Trivy (app:local image)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports:" >> $GITHUB_STEP_SUMMARY
          echo "- EVIDENCE/P12/hadolint_report.json" >> $GITHUB_STEP_SUMMARY
          echo "- EVIDENCE/P12/checkov_report.json" >> $GITHUB_STEP_SUMMARY
          echo "- EVIDENCE/P12/trivy_report.json" >> $GITHUB_STEP_SUMMARY
